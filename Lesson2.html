<script>
    var light = new Array();
    var t;
    var color = 0;
    var flipping = 0;
    var speed;
    light[0] = 'black';
    light[1] = 'white';
    light[2] = "red";
    light[3] = "blue";
    light[4] = "green";
    light[5] = "orange";
    light[5] = "khaki";
    light[5] = "olive";
    light[5] = "olivedrab";
    light[5] = "cornflowerblue";
    light[5] = "skyblue";
    light[5] = "navy";
    light[5] = "indigo";
    light[5] = "violet";

    function flip(whichway) {
        document.body.style.backgroundColor = light[whichway];
        stopFlip();
    }

    function autoFlip() {
        document.body.style.backgroundColor = light[color];
        if (color < light.length - 1) {
            color++;
        } else {
            color = 0;
        }
        t = setTimeout("autoFlip()", speed);
    }

    function doAutoFlip(changespeed) {
        if (!flipping) {
            flipping = 1;
            speed = changespeed;
            autoFlip();
        }
    }

    function stopFlip() {
        clearTimeout(t);
        flipping = 0;
    }
</script>

        <input type="button" id="OFF" class="bigButton" value="OFF" onclick="flip(0);">
        <input type="button" id="ON" class="bigButton" value="ON" onclick="flip(1);">
        <input type="button" id="RED" class="bigButton" value="RED" onclick="flip(2);">
    </div>
    <div id="danceparty">
        <input type="button" id="AUTO" class="bigButton" value="AUTO" onclick="doAutoFlip(300);">
        <input type="button" id="STOP" class="bigButton" value="STOP" onclick="stopFlip();">
